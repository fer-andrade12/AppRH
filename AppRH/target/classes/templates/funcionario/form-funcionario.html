	<div class="container">

		<h1>Cadastro de Funcionário</h1>

		<br>

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<div class="form-group">
				<label for=""><b>Nome:</b> </label> <input type="text"
					class="form-control" value=""
					placeholder="Insira o nome do funcionário" name="nome" required>
				<small class="form-text text-muted"><i>* Nome completo.</i></small>
			</div>

			<div class="row-8">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de nascimento:</b></label> <input
							type="date" value="" name="data" class="form-control" required />
						<small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
					</div>
				</div>
				<div class="col">
					<label for=""><b>E-mail:</b> </label> <input type="text" value=""
						name="email" class="form-control" placeholder="email@gmail.com"
						required />
				</div>
				<div class="col">
					<label for="cep"><b>Cep:</b> </label>
					<input type="text" value="" name="cep" id="cep" class="form-control" placeholder="0000-000" required >
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>logradouro:</b></label> <input
							type="text" value="" id="logradouro" name="logradouro" class="form-control" required />
					 </div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>bairro:</b></label> <input
							type="text" value="" id="bairro" name="bairro" class="form-control" required />
					 </div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>complemento:</b></label> <input
							type="text" value="" id="complemento" name="complemento" class="form-control" required />
					 </div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>localidade:</b></label> <input
							type="text" value="" id="localidade" name="localidade" class="form-control" required />
					 </div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>uf:</b></label>
							<select id="uf" name="uf">
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>
					 </div>
				</div>

			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
	</div>

	<br>
	<br>

	<!--Importando Script Jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script type="text/javascript">
			$("#cep").focusout(function(){
				//Início do Comando AJAX
				$.ajax({
					//O campo URL diz o caminho de onde virá os dados
					//É importante concatenar o valor digitado no CEP
					url: 'https://viacep.com.br/ws/'+$(this).val()+'/json',
					//Aqui você deve preencher o tipo de dados que será lido,
					//no caso, estamos lendo JSON.
					dataType: 'json',
					//SUCESS é referente a função que será executada caso
					//ele consiga ler a fonte de dados com sucesso.
					//O parâmetro dentro da função se refere ao nome da variável
					//que você vai dar para ler esse objeto.
					success: function(resposta){
						//Agora basta definir os valores que você deseja preencher
						//automaticamente nos campos acima.
						$("#logradouro").val(resposta.logradouro);
						$("#complemento").val(resposta.complemento);
						$("#bairro").val(resposta.bairro);
						$("#cidade").val(resposta.localidade);
						$("#uf").val(resposta.uf);
						//Vamos incluir para que o Número seja focado automaticamente
						//melhorando a experiência do usuário
						$("#numero").focus();
					}
				});
			});
		</script>
